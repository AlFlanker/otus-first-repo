spring:
  flyway:
    baseline-on-migrate: false
    enabled: true
    locations: classpath:db/testdata
  session:
    jdbc:
      initialize-schema: never
      table-name: SPRING_SESSION
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: validate
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver